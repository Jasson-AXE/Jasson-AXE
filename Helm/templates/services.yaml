apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env : prod
    owner: JohnDoe
spec:
  selector:
    project: {{ .Release.Name }}
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80
      targetPort: 80
  type: ClusterIP #LoadBalancer